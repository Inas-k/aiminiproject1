<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Python Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>üí¨ Simple Python Chatbot</h2>
    <div id="chat-box" class="chat-box">
      <div class="bot-message">Hello! Type something to start chatting üòä</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMsg = userInput.value.trim();

      if (userMsg === "") return;

      // Add user message to chat
      chatBox.innerHTML += `<div class="user-message">${userMsg}</div>`;
      userInput.value = "";

      try {
        const response = await fetch("/get", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ msg: userMsg })
        });

        const data = await response.json();

        // Add bot message to chat
        chatBox.innerHTML += `<div class="bot-message">${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        chatBox.innerHTML += `<div class="bot-message">‚ö†Ô∏è Error: Could not connect to server.</div>`;
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
